<!DOCTYPE html>
<html manifest="_site.manifest">
    <head>
	<title></title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="bootstrap.min.css" rel="stylesheet">
	<style>
	    .right{
		float:right;
	    }
	    .center{
		text-align: center;
	    }
	</style>
    </head>
    <body>
	<script type="text/template" id="player-template">
	    <div><%= name %></div>
	    <div class="time"><%  print(utils.date.getFormat( time_remaining, 'HH:MM:SS') ); %></div>	    
	</script>
	<script type="text/template" id="param-template">
	<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	    <div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
		<h3 id="myModalLabel">Paramètre</h3>
	    </div>
	    <div class="modal-body">
		<form class="form-horizontal">
		    <div class="control-group">
			<label class="control-label" for="player1"><b>Joueur n°1 :</b></label>
			<div class="controls">
			     <div class="input-prepend">
				<span class="add-on"><i class="icon-user"></i></span>
				<input type="text" name="fieldPlayer1" id="fieldPlayer1" value="<%= player1 %>"/>
			     </div>
			</div>
		    </div>
		    <div class="control-group">
			<label class="control-label" for="player2"><b>Joueur n°2 :</b></label>
			<div class="controls">
			    <div class="input-prepend">
				<span class="add-on"><i class="icon-user"></i></span>
				<input type="text" name="fieldPlayer2" id="fieldPlayer2" value="<%= player2 %>"/>
			    </div>
			</div>
		    </div>
		    <div class="control-group">
			<label class="control-label" for="duration"><b>Durée (s):</b></label>
			<div class="controls">
			    <div class="input-prepend">
				<span class="add-on"><i class="icon-time"></i></span>
				<input type="number" name="fieldDuration" id="fieldDuration" value="<%= duration %>"/>
			    </div>
			</div>
		    </div>
		</form>
	    </div>
	</script>
	<div class="navbar navbar-inverse navbar-fixed-top" id="header">
	    <div class="navbar-inner">
		<div class="container-fluid">
		    <a class="brand span1" href="#">ChessClock</a>
		    <div class="btn-group right">
			<a id="switch" class="btn" href="#"><i class="icon-user"></i></a>
			<a id="play-pause" class="btn" href="#"><i class="icon-play"></i></a>
			<a id="stop" class="btn" href="#"><i class="icon-stop"></i></a>
			<a id="config" class="btn" href="#"><i class="icon-wrench"></i></a>
		    </div>
		</div>
	    </div>
	</div>
	<div id="control">
	    <div class="player" id="player1"></div>
	    <div class="player" id="player2"></div>
	</div>
	<div id="param"></div>
	<div class="navbar navbar-inverse navbar-fixed-bottom" id="footer">
	    <div class="navbar-inner">
		<div class="container-fluid center">2013 © Jean-Alain Ré </div>
	    </div>
	</div>
	<script type="text/javascript" src="modernizr.js"></script>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="underscore.js"></script>
	<script type="text/javascript" src="backbone.js"></script>
	<script type="text/javascript" src="backbone-localstorage.js"></script>
	<script type="text/javascript" src="utils.js"></script>
	<script type="text/javascript" src="main.js"></script>
	<script src="bootstrap.min.js"></script>

    </body>
</html>
