<!DOCTYPE html>
<html>
    <head>
	<title></title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<script type="text/javascript" src="modernizr.js"></script>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="underscore.js"></script>
	<script type="text/javascript" src="backbone.js"></script>
	<script type="text/javascript" src="utils.js"></script>
	<script type="text/javascript" src="main.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
	<script type="text/template" id="player-template">
	    <div class="name"><%= name %></div>
	    <div class="time"><%  print(utils.date.getFormat( time_remaining, 'HH:MM:SS') ); %></div>	    
	</script>
	<script type="text/template" id="param-template">
	<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	    <div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
		<h3 id="myModalLabel">Paramètre</h3>
	    </div>
	    <div class="modal-body">
		<form class="form-horizontal">
		    <div class="control-group">
			<label class="control-label" for="player1"><b>Joueur n°1 :</b></label>
			<div class="controls">
			    <input type="text" name="player1" id="player1" value="<%= player1 %>"/>
			</div>
		    </div>
		    <div class="control-group">
			<label class="control-label" for="player2"><b>Joueur n°2 :</b></label>
			<div class="controls">
			    <input type="text" name="player2" id="player2" value="<%= player2 %>"/>
			</div>
		    </div>
		    <div class="control-group">
			<label class="control-label" for="duration"><b>Durée :</b></label>
			<div class="controls">
			    <input type="text" name="duration" id="duration" value="<%= duration %>"/>
			</div>
		    </div>
		</form>
	    </div>
	</script>
	<a href="#myModal" role="button" class="btn" data-toggle="modal">Launch demo modal</a>
        <div class="player" id="player1"></div>
        <div class="player" id="player2"></div>
	<div id="param"></div>
	<script src="bootstrap.min.js"></script>
    </body>
</html>
