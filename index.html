<!DOCTYPE html>
<html>
    <head>
	<title></title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script type="text/javascript" src="modernizr.js"></script>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="underscore.js"></script>
	<script type="text/javascript" src="backbone.js"></script>
	<script type="text/javascript" src="utils.js"></script>
	<script type="text/javascript" src="main.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
	<script type="text/template" id="player-template">
	    <div class="name"><%= name %></div>
	    <div class="time"><%  print(utils.date.getFormat( time_remaining, 'HH:MM:SS') ); %></div>	    
	</script>
	<script type="text/template" id="param-template">
	    <span>Joueur n°1:</span><input type="text" name="player1" id="player1" value="<%= player1 %>"/><br />
	    <span>Joueur n°2:</span><input type="text" name="player2" id="player2" value="<%= player2 %>"/><br />
	    <span>Durée:</span><input type="text" name="duration" id="duration" value="<%= duration %>"/><br />
	</script>
	<div id="param"></div>
        <div class="player" id="player1"></div>
        <div class="player" id="player2"></div>
    </body>
</html>
